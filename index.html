<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spunch Sanitary Ware Catalogue</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d1ecf1, #e0f7fa);
      color: #2c3e50;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 1rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00bcd4;
    }

    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.2rem;
      padding: 2rem 4vw;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .catalogue {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
    }

    .product {
      background: linear-gradient(135deg, rgba(225, 245, 254, 0.9), rgba(187, 222, 251, 0.9));
      border: 2px solid rgba(33, 150, 243, 0.3);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2), inset 0 0 10px rgba(0, 191, 255, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
      text-align: center;
      padding-bottom: 1rem;
      position: relative;
    }

    .product::before {
      content: '';
      position: absolute;
      top: -40%;
      left: -40%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
      transform: rotate(25deg);
      pointer-events: none;
    }

    .product:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 150, 255, 0.4);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(33, 150, 243, 0.1);
      transition: opacity 0.3s ease;
    }

    .product img:hover {
      opacity: 0.95;
    }

    .product h3 {
      margin-top: 0.75rem;
      font-size: 1.2rem;
      color: #01579b;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
    }

    .contact {
      padding: 2rem 5vw;
      background: linear-gradient(to right, #b3e5fc, #e1f5fe);
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #0d47a1;
    }
    .contact p {
      color: #333;
      margin-bottom: 0.5rem;
    }
    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem 5vw;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>SPUNCH SANITARY WARE</h1>
    <nav>
      <a href="#catalogue">Catalogue</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="catalogue" class="catalogue">
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/1RJ4twSh/1.jpg" alt="Product 1" onclick="openModal(this)"><h3>MC-101</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/jd22J2qW/2.jpg" alt="Product 2" onclick="openModal(this)"><h3>MC-102</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/qMFRcrg1/3.jpg" alt="Product 3" onclick="openModal(this)"><h3>MC-103</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/zGRf0Qg8/4.jpg" alt="Product 4" onclick="openModal(this)"><h3>MC-104</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/mrfgqSYM/5.jpg" alt="Product 5" onclick="openModal(this)"><h3>MC-105</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/43VmN0fB/6.jpg" alt="Product 6" onclick="openModal(this)"><h3>MC-106</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/k4CDVyD9/7.jpg" alt="Product 7" onclick="openModal(this)"><h3>MC-107</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/26xynBBW/8.jpg" alt="Product 8" onclick="openModal(this)"><h3>MC-108</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/wMTv2ThG/9.jpg" alt="Product 9" onclick="openModal(this)"><h3>MC-109</h3></div>
    <div class="product" data-aos="zoom-in"><img src="https://i.postimg.cc/C5PKQT7L/10.jpg" alt="Product 10" onclick="openModal(this)"><h3>MC-110</h3></div>
  </section>

  <section id="contact" class="contact" data-aos="fade-up">
    <h2>Contact Information</h2>
    <p><strong>SPUNCH Pvt. Ltd.</strong></p>
    <p>BHAGWATI STELLS, HISAR, HARYANA 125001</p>
    <p>Phone: +91-XXXXXXXXXX</p>
    <p>Email: contact@spunchbath.com</p>
  </section>

  <footer data-aos="fade">
    &copy; 2025 SPUNCH. All rights reserved.
  </footer>

  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = img.src;
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
